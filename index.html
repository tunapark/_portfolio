<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoRadar.today - 프로모션 탐색</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="flex items-center justify-between pb-8 border-b border-slate-300">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center">
                    <i data-lucide="radar" class="text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">PromoRadar.today</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-slate-600 hover:text-slate-800">
                    <i data-lucide="bell"></i>
                </button>
                <div class="w-10 h-10 bg-slate-300 rounded-full bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
            </div>
        </header>

        <main class="mt-8">
            <section class="mb-8">
                <h2 class="text-3xl font-bold mb-2">프로모션 탐색</h2>
                <p class="text-slate-600">최신 프로모션 트렌드를 분석하고, 유의미한 인사이트를 발견하세요.</p>
            </section>

            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <!-- Curation Tabs -->
                <nav id="curation-tabs" class="flex items-center border-b border-slate-200 mb-6 flex-wrap">
                    <button data-view="performance" class="tab-btn active">
                        <i data-lucide="trending-up" class="w-4 h-4 mr-2"></i> 📈 퍼포먼스 뷰
                    </button>
                    <button data-view="creative" class="tab-btn">
                        <i data-lucide="gem" class="w-4 h-4 mr-2"></i> 🎨 크리에이티브 뷰
                    </button>
                    <button data-view="trends" class="tab-btn">
                        <i data-lucide="zap" class="w-4 h-4 mr-2"></i> ⚡ 실시간 트렌드 뷰
                    </button>
                    <button data-view="ux_ui" class="tab-btn">
                        <i data-lucide="layout-template" class="w-4 h-4 mr-2"></i> 🛠️ UX/UI 패턴 뷰
                    </button>
                </nav>

                <!-- Filters and Search -->
                <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6 px-2">
                    <div id="tag-filters" class="flex flex-wrap gap-2">
                        <!-- Tags will be dynamically inserted here -->
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <select id="sort-by" class="input-base">
                            <option value="latest">최신순</option>
                            <option value="popular">인기순</option>
                            <option value="ending">종료 임박순</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Insight Dashboard -->
            <div id="view-dashboard" class="my-8">
                <!-- Dashboard content will be dynamically inserted here -->
            </div>

            <!-- Promotion Cards Grid -->
            <div id="promotion-grid" class="mt-8">
                <!-- Promotion cards will be dynamically inserted here -->
            </div>

        </main>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          lucide.createIcons();
        });
    </script>
</body>
</html>
