<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로모션 상세 - PromoRadar.today</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <header class="flex items-center justify-between pb-8 border-b border-slate-300">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center">
                    <i data-lucide="radar" class="text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">PromoRadar.today</h1>
            </a>
            <div class="flex items-center gap-4">
                <button class="text-slate-600 hover:text-slate-800">
                    <i data-lucide="bell"></i>
                </button>
                <div class="w-10 h-10 bg-slate-300 rounded-full"></div>
            </div>
        </header>

        <main id="detail-main" class="mt-8">
            <!-- Promotion details will be dynamically inserted here -->
            <div id="loading" class="text-center py-20">
                <p class="text-slate-500">프로모션 정보를 불러오는 중입니다...</p>
            </div>
        </main>

    </div>

    <script type="module" src="detail.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
